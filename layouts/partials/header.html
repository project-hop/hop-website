<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{{ "favicon-196x196.png" | relURL }}" sizes="196x196">
    <meta name="application-name" content="Project Hop">
    <link rel="manifest" href="{{ "site.webmanifest" | relURL }}">
    <title>{{ block "title" . }}{{ .Title }} - {{ .Site.Title }}{{ end }}</title>
    <link rel="canonical" href="{{ .RelPermalink }}">
    {{ if .Description}}
    <meta name="description" content="{{ .Description }}">
    {{ end }}
    {{ if .Keywords}}
    <meta name="keywords" content="{{ .Keywords }}">
    {{ end }}
    <link rel="stylesheet" href="{{ path.Join "_" (index .Site.Data "rev-manifest" "css/site.css") | relURL }}">
</head>

<body class="article">
    <header class="header">
        <nav class="navbar">
            <div class="navbar-brand">
                <a class="nav-logo" href="{{ .Site.BaseURL | relURL }}" title="{{ .Site.Title }}"><span>{{ .Site.Title }}</span></a>
                <div id="topbar-nav" class="navbar-menu">
                    <div class="navbar-end">
                        {{ range .Site.Menus.main }}
                        {{ if .HasChildren }}
                        <div class="navbar-item has-dropdown is-hoverable">
                            <a class="navbar-link" href="#">{{ .Name }}</a>
                            <div class="navbar-dropdown">
                                {{ range .Children }}
                                <a class="navbar-item" href="{{ .URL | relURL }}">{{ .Name }}</a>
                                {{ end }}
                            </div>
                        </div>
                        {{ else }}
                        <a class="navbar-item" href="{{ .URL | relURL }}">{{ .Name }}</a>
                        {{ end }}
                        {{ end }}
                    </div>
                </div>
                <div class="navbar-tools">
                  <a href="https://github.com/project-hop/" title="Collaborate on GitHub"><svg class="brand-icon" viewBox="0 0 22 22"><path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"></path></svg></a>
                </div>
                <button class="navbar-burger" data-target="topbar-nav" type="button">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </nav>
    </header>
